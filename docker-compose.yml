version: '3.8'
services:
  iris:
    build: 
      context: .
      dockerfile: Dockerfile
    command: "-b /opt/sftplog/vcopy.sh"
    init: true
    restart: always
    ports: 
      - 1972
      - 52773
      - 51773
    environment:
      - ISC_DATA_DIRECTORY=/voldata/iconfig
    volumes:
      - ./:/voldata
